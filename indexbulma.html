<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bulma demo </title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css">
    <link rel="stylesheet" href="stylesbulma.css">
    <script src="script.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">
                Hello World.
            </h1>
            <p class="subtitle">
                My first section with <strong>Bulma</strong>
            </p>
        </div>
    </section>
    <article class="message" style="width:100px; margin:100px">
        <div class="message-header">
            <p>Hello world </p>
            <button class="delete" aria-label="delete"></button>
        </div>
        <div class="message-body">
            Bulma is nice because the syntax seems to be a bit more semantic. I really appreciate that and I'm looking
            forward to playing with Bulma in the future.
        </div>
    </article>
</body>

</html>
